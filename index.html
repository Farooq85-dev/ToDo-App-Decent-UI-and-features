<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Manifest Json -->
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#0d1e53" />
    <meta name="theme-color" content="#FFFFFF" />
</head>

<body>
    <!-- SignUp form -->
    <div class="form">
        <div class="innerFrom">
            <h1>Register Yourself</h1>
            <div class="userName">
                <input type="text" placeholder="Enter Your Name" id="userNameS" required>
            </div>
            <div class="inputEmail">
                <input type="email" placeholder="Enter Your Email" id="emailS" required>
            </div>
            
            <div class="inputPassword">
                <input type="password" id="passwordS" placeholder="Type Password" required>
                <img src="images/eye-slash-regular.svg" id="icon1" style="cursor: pointer;" alt="Loading..."
                    width="30px">
            </div>
            <div class="inputRetypePassword">
                <input type="password" placeholder="Re-type Password" id="cPasswordS" required>
                <img src="images/eye-slash-regular.svg " id="icon2" style="cursor: pointer;" alt="Loading..."
                    width="30px">
            </div>
            <div class="submitBtn">
                <button id="signupBtn" onclick="registerYourSelf();">Signup</button>
                <p>Already have an account? <a href="login.html">Login Now</a></p>
            </div>
        </div>
    </div>
    <!-- End SignUp Form -->

    <!-- Sweet Alert Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom Js -->
    <script src="app.js"></script>
</body>

</html>
