<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Slack App</title>
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/slack-todo-logo.png" alt="Loading..." width="300px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <a class="btn headerbtn1 me-2" onclick="accountInfornations();">Account</a>
                    <a class="btn headerbtn2 " onclick="logOut();">LogOut</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- ToDo -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="task">
                    <input type="text" id="task" placeholder="Write Here" class="editInput">
                </div>
                <div class="add">
                    <button onclick="addTask();">Add Task</button>
                </div>
                <div id="tasksAccount">
                    <!-- Task Will Add here. -->
                </div>
                <div class="tasksAdder" id="todo">
                    <!-- Account Holder Name Will be here. -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Todo -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='/app.js'></script>
</body>

</html>
