<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- LogIn Form -->
    <div class="form">
        <div class="innerFrom">
            <h1>Login Now</h1>
            <div class="userName">
                <input type="text" placeholder="Enter Your Email" id="userNameL" required>
            </div>
            <div class="inputPassword">
                <input type="password" id="passwordL" placeholder="Type Password" required>
                <img src="images/eye-slash-regular.svg" id="icon3" style="cursor: pointer;" alt="Loading..."
                    width="30px">
            </div>
            <div class="submitBtn">
                <button id="signupBtn" onclick="logIn();">Login</button>
                <p>Not have an account? <a href="index.html">Signup Now</a></p>
            </div>
        </div>
    </div>
    <!-- end LogIn Form -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
